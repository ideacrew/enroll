<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} --strict --tags  'not @wip' --tags 'not @ma_only' --tags 'not @general_agency_enabled' --tags 'not @quoting_enabled' --tags  'not @more_than_sole_source'"
%>
default: <%= std_opts %> -r features
wip: --tags @wip:11 --wip features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip
screenshots: <%= std_opts %> -r features SCREENSHOTS=true
