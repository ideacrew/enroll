registry:
  - namespace:
    - :enroll_app
    - :aca_shop_market
    features:
      - key: :waived_members_eligiblity
        item: :waived_members_eligiblity
        is_enabled: true
      - key: :send_secure_message_employer
        item: :send_secure_message
        is_enabled: true
      - key: :verify_quiet_period_after_application_effectuated
        is_enabled: false
      - key: :benefit_application_reinstate
        item: BenefitSponsors::Operations::BenefitApplications::Reinstate.new
        is_enabled: false
        settings:
           - key: :offset_months
             item: 0
      - key: :employer_profile_class
        item: :employer_profile_class
        is_enabled: true
        settings:
          - key: :class_name
            item: "BenefitSponsors::Organizations::AcaShopMeEmployerProfile"
      - key: :disable_benefit_application_date_message
        item: :disable_benefit_application_date_message
        is_enabled: true
      - key: :coverage_should_start_in
        item: :coverage_should_start_in
        is_enabled: true
        settings:
          - key: :time_from_now
            item: "In the next 90 days"
      - key: :census_employee_roster
        item: :census_employee_roster
        is_enabled: true
        settings:
          - key: :roster_upload_file_name
            item: "Health Connector - Employee Census Template.xlsx"
      - key: :sic_codes
        item: :sic_codes
        is_enabled: false
      - key: :county_zips
        item: :county_zips
        is_enabled: false
      - key: :employer_datatable_source_kinds
        item: :employer_datatable_source_kinds
        is_enabled: false
      - key: :employer_attestation
        item: :employer_attestation
        is_enabled: false
      - key: :cobra_enrollment_period
        item: :cobra_enrollment_period
        is_enabled: true
        settings:
          - key: :months
            item: 6
      - key: :prior_plan_year_shop_sep
        is_enabled: true
        item: Operations::GeneratePriorPlanYearShopRenewals.new
        settings:
          - key: :offset_months
            item: 12
      - key: :admin_shop_end_date_changes
        is_enabled: true
      - key: :shop_open_enrollment
        is_enabled: true
        settings: 
          - key: :monthly_start_on
            item: 1
          - key: :monthly_end_on
            item: 10
      - key: :renewal_application
        is_enabled: true
        settings:
        - key: :earliest_start_prior_to_effective_on_months
          item: 3
        - key: :earliest_start_prior_to_effective_on_day_of_month
          item: 0
        - key: :monthly_open_enrollment_end_on
          item: 13
        - key: :publish_due_day_of_month
          item: 10
        - key: :application_submission_soft_deadline
          item: 5
        - key: :force_publish_day_of_month
          item: 11
        - key: :open_enrollment_minimum_length_days
          item: 3
        - key: :quiet_period_month_offset
          item: -1
        - key: :quiet_period_month_offset_mday
          item: 15
      - key: :default_dental_option_kind
        is_enabled: true
        item: 'multi_product'