# Support text for FAA - Description to the "Not sure" links on Intake forms

# Income and Coverage
has_job_income: "<b>Does this person have income from an employer? </b> <br> <br> Select ‘yes’ if this person is considered an employee of a business, or receives a W-2 federal form from any employer. We need to know about all income this person receives from an employer, including wages, tips, salaries, and bonuses."
has_self_employment_income: "<b>Is this person self-employed? </b> <br> <br> Select 'yes' if this person owns a business or receives a federal form 1099 from any employer. We need to know about any income this person receives as an independent contractor or from a business they own."
has_unemployment_income: "<b>Did this person receive unemployment income at any point in <application-applicable-year>? </b> <br> <br> Select ‘yes’ if this person received one or more types of unemployment income listed below at any point in <application-applicable-year>, even if they no longer receive this income. <br> <ul> <li> Regular unemployment compensation </li> <li> Pandemic Emergency Unemployment Compensation (PEUC) </li> <li> Extended unemployment compensation </li><li> Pandemic Unemployment Assistance (PUA) </li></ul> <br> We need to know about any unemployment income this person received in <application-applicable-year> to check if they qualify for lower monthly premiums under the <a href='https://www.dchealthlink.com/coronavirus/americanrescueplan' target='_blank' rel='noopener noreferrer'>American Rescue Plan</a>."
has_other_income: "<b>Does this person expect to have income from other sources in <application-applicable-year>? </b> <br> <br> Select ‘yes’ if this person receives one or more types of taxable income listed below, even if that income is infrequent, or they only receive it for part of the year. <br> <ul> <li> Alimony received </li> <li> Capital gains </li> <li> Dividends </li><li> Interest </li><li> Rent and royalties </li><li> Pension or retirement, including IRA distributions </li><li> Social Security </li><li> Unemployment </li><li> Foreign income </li><li> Other taxable income </li><li> Prizes and awards </li><li> Scholarships </li><li> Strike or lockout benefits </li><li> Any other taxable income included on your federal tax return </li></ul>"
has_deductions: "<b>Does this person expect to have income adjustments in <application-applicable-year>? </b> <br> <br> Select 'yes' if this person expects to have any of the types of expenses listed below for the year you’re applying for coverage. Income adjustments are certain types of expenses you can claim on your federal tax return that lower the amount of taxable income. <br> <ul> <li>Alimony paid</li><li>Certain business expenses of reservists, performing artists, and fee-basis government officials</li><li>Deductible part of the self-employment tax</li><li>Domestic production activities deduction</li><li>Educator expenses</li><li>Health savings account deduction</li><li>IRA deduction</li><li>Moving expenses</li><li>Penalty on early withdrawal of savings</li><li>Self-employed health insurance deduction</li><li>Self-employed SEP, SIMPLE and qualified plans</li><li>Student loan interest deduction</li><li>Tuition and fees</li> </ul>"
has_enrolled_health_coverage: "<b>Is this person currently enrolled in health coverage? </b> <br> <br> If this person is currently enrolled in one of the following types of coverage, select ‘yes’, even if it will end soon. Only answer ‘yes’ if this person has one of the types of coverage listed below. <br> <ul> <li>Employer-sponsored health coverage</li><li>Continuation coverage from a former employer (COBRA)</li><li>Coverage purchased on the individual market</li><li>Medicaid or CHIP (Children’s Health Insurance Program)</li><li>Medicare</li><li>Tricare</li><li>VA</li><li>Peace Corps</li></ul>"
has_eligible_health_coverage: "<b>Does this person currently have access to other health coverage, including through another person? </b> <br> <br> Select ‘yes’ if this person could get any of the types of health coverage listed below, either directly, or through another person such as a spouse or parent. If any of the types of health coverage listed below were available to this person, but they chose not to enroll, you should answer ‘yes’.  <br> <ul> <li>Employer-sponsored health coverage</li><li>Continuation coverage from a former employer (COBRA)</li><li>Coverage purchased on the individual market</li><li>Medicaid or CHIP (Children’s Health Insurance Program)</li><li>Medicare</li><li>Tricare</li><li>VA</li><li>Peace Corps</li></ul>"
has_enrolled_health_coverage_from_hra: "<b>Is this person currently enrolled in health coverage or getting help paying for health coverage through a Health Reimbursement Arrangement? </b> <br> <br>If this person is currently enrolled in one or more of the types of health coverage listed below, select ‘yes’. You don’t need to tell us about health coverage that will end in the next 60 days. <br><ul><li>Marketplace plan</li><li>MaineCare (Medicaid)</li><li>CubCare (Children’s Health Insurance Program)</li><li>Medicare</li><li>TRICARE</li><li>Coverage through a job (or another person's job, like a spouse or parent)</li><li>Health Reimbursement Arrangement (Individual Coverage HRA or Qualified Small Employer HRA)</li><li>COBRA</li><li>Retiree Health Benefits</li><li>Veterans Affairs (VA) Health Care Program</li><li>Peace Corps health benefits</li><li>Other full benefit coverage</li><li>Other limited benefit coverage</li></ul>"
has_eligible_health_coverage_from_hra: "<b>Does this person currently have access to health coverage or a Health Reimbursement arrangement that they are not enrolled in (including through another person, like a spouse or parent)?</b> <br> <br> Select ‘yes’ if this person could get any of the types of health coverage listed below, either directly, or through another person such as a spouse or parent. If any of the types of health coverage listed below were available to this person, but they chose not to enroll, you should answer ‘yes’. <br> <ul> <li>Marketplace plan</li><li>MaineCare (Medicaid)</li><li>CubCare (Children’s Health Insurance Program)</li><li>Medicare</li><li>TRICARE</li><li>Coverage through a job (or another person's job, like a spouse or parent)</li><li>Health Reimbursement Arrangement (Individual Coverage HRA or Qualified Small Employer HRA)</li><li>COBRA</li><li>Retiree Health Benefits</li><li>Veterans Affairs (VA) Health Care Program</li><li>Peace Corps health benefits</li><li>Other full benefit coverage</li><li>Other limited benefit coverage</li></ul>"

# Tax Info
is_required_to_file_taxes: "<b>Will this person file taxes for <application-applicable-year>? </b> <br> <br> Answer ‘yes’ if you plan to file federal taxes for the year you’ll have health coverage, even if you haven’t filed in the past. Answer ‘no’ if you don’t. We need to know about your tax filing plans, because if you qualify for monthly premium reductions to help pay for private health insurance, you must file taxes for the year you have coverage."
is_joint_tax_filing: "<b>Will this person be filing jointly? </b> <br> <br> If you’re married and file your federal taxes jointly, select ‘yes’. If you don’t plan to file taxes, or plan to file with any other status, select ‘no’."
is_claimed_as_tax_dependent: "<b>Will this person be claimed as a tax dependent for <application-applicable-year>? </b> <br> <br> We need to know if this person will be claimed by anyone as a tax dependent, to see if they qualify for monthly premium reductions, lower out-of-pocket costs, or Medicaid. We need to know who plans to claim this person as a tax dependent for the year they get coverage, even if that person has not claimed them as a dependent in the past.<br> The person who claims a tax dependent is responsible for making sure the dependent has health insurance."
claimed_as_tax_dependent_by: "<b>Who will claim this person as a dependent? </b> <br> <br> This list shows all the tax filers you’ve listed on the application so far. If you haven’t added the tax filer who plans to claim this person to the application yet, you can come back and answer this question after you have added that person. <br> You must tell us about about everyone listed on the tax return of someone who claims an applicant as a dependent to determine whether the dependent qualifies for monthly premium reductions, lower out-of-pocket costs, or Medicaid."

# Other Questions
is_pregnant: "<b>Is this person pregnant? </b> <br> <br> We ask this question because people who are pregnant, and meet certain income limits, may qualify for free, comprehensive Medicaid coverage."
is_self_assisted_blind: "<b>Is this person blind? </b> <br> <br> We ask this question because people who are blind, and meet certain income limits, may qualify for free, comprehensive Medicaid coverage."
has_daily_living_help: "<b> Does this person need help with activities of daily living, such as dressing or bathing? </b> <br> <br> Activities of daily living include basic functions that most people do without help every day, like eating, dressing, bathing, going to the bathroom, continence and transferring. Transferring includes activities like walking, or getting in and out of a bed, chair or wheelchair. People who need help with activities of daily living, and also meet certain income limits, may qualify for additional services under Medicaid."
need_help_paying_bills: "<b> Does this person need any help paying for medical bills from the last 3 months? </b> <br> <br> If this person qualifies for Medicaid, they may be able to get help paying medical bills from the last 3 months. Medicaid can pay bills for Medicaid covered services, if the provider this person got the service from accepts Medicaid, and the bill hasn’t been paid yet. Bills will only be paid if this person would have qualified for Medicaid during that time."

# help coverage
is_applying_for_assistance: "<b> Do you want to apply for monthly premium reductions and lower out-of-pocket costs? </b> <br> <br> If you answer 'yes', we’ll check to see if you qualify for monthly premium reductions, out-of-pocket cost-sharing reductions, and Medicaid. If you answer 'no', you’ll have to pay full price for private health insurance. <br> <ul> <li>Monthly premium reductions and cost-sharing reductions lower your costs for private health insurance</li><li>Medicaid offers free coverage</li></ul> Federal law does not allow you to  apply for just one program.<br><br> Before applying, in less than a minute you can get an estimate of what you might qualify for using our <a href='https://www.maine.gov/pfr/insurance/consumer/individuals_families/health/purchasing_health_insurance/shopping_health_insurance.html' target='_blank' rel='noopener noreferrer'>Plan Match</a> tool."

# health coverage
is_esi_waiting_period: "<b> Is this person in a waiting period and eligible to enroll in the next 3 months? </b> <br> <br> Select ‘yes’ if this person can get health coverage within the next 3 months after a waiting period. Some employers that offer health insurance have a waiting period of a few months before health insurance starts."
is_esi_mec_met: "<b> Does this employer offer a health plan that meets the minimum value standard? </b> <br> <br> The minimum value is a standard used to see if a health plan offered by your employer meets the basic requirements of the Affordable Care Act. Most health plans offered by employers meet this standard. You can find out of the plan offered by your employer meets this standard by: <br> <ul> <li>Having your employer or benefits department fill out the <a href='https://www.dchealthlink.com/sites/default/files/v2/forms/Employer%20Coverage%20Tool.pdf' class='benefit-support-modal' target='_blank' rel='noopener noreferrer'>Employer Coverage Tool </a> </li><li>Checking the Summary of Benefits and Coverage for your employer’s plan.</li></ul>"
employee_cost: "<b> How much would the employee pay for the lowest cost plan that would meet the minimum value standard? </b> <br> <br> We ask this question to see if coverage available to this person through their job is considered affordable by federal government standards. Use the <a href='https://www.dchealthlink.com/sites/default/files/v2/forms/Employer%20Coverage%20Tool.pdf' class='benefit-support-modal' target='_blank' rel='noopener noreferrer'>Employer Coverage Tool </a> to get the right answer for this question. Remember to include only the premium amount for the employee-only plan &mdash; not for a plan that covers more than one person."
help_me_decide: "<b>Who else should I include in my household? </b> <br> <br> If you file a federal tax return, include the following people. Include everyone on this list even if some people don’t need health coverage: <br> <ul> <li>Yourself</li><li>Your spouse if you’re legally married (even if you don’t live together)</li><li>Everyone claimed as a dependent on the tax return</li><li>Any child under 21 who lives with you, even if you don’t claim them as a dependent</li><li>Optionally, list any of your children up to age 26, even if they don’t live with you, if you’d like to include them in your health coverage application</li></ul> If you file a federal tax return, include the following people. Include everyone on this list even if some people don’t need health coverage: <br> <ul> <li>Yourself</li> <li> Your spouse if you’re legally married (even if you don’t live together) </li> <li> Anyone under the age of 21 who lives with you</li> <li> Optionally, list any of your children up to age 26, even if they don’t live with you, if you’d like to include them in your health coverage application </li> </ul> You don’t need to list: <ul> <li> Roommates</li> <li> Your unmarried domestic partner (unless you claim this person as your tax dependent)</li> <li> Your spouse if you’re legally separated, divorced, or are a victim of domestic abuse, domestic violence, or spousal abandonment</li> </ul> "

# income adjustments
is_physically_disabled: "<b>Does this person have a disability?</b><br /><br /><p>A person is considered disabled if they have one or more of these conditions:<br /><ul><li>Blind, deaf, or hard of hearing</li><li>Receives Social Security Disability Insurance (SSDI) or Supplemental Security Insurance (SSI)</li><li>Has a physical, cognitive, intellectual, or mental health condition, which causes one or more of the following:<ul><li>Difficulty doing errands like visiting a doctor's office or shopping</li><li>Serious difficulty concentrating, remembering, or making decisions</li><li>Difficulty walking or climbing stairs</li></ul></li></ul>In addition to the above, the following conditions are also considered disabilities for children:<ul><li>Limited ability to do the things most children of the same age can do</li><li>Need or use more health care than is usual for most children of the same age</li><li>Receives special education services or services under a Section 504 plan</li></ul></p>"
is_applying_coverage: "<b> Does this person need coverage? </b> <br> <br> If you need coverage, select ‘yes’. If you’re applying for coverage for someone else, but don’t need coverage for yourself, select ‘no’. If you don’t need or qualify for coverage, but someone in your family or that you include on your tax return does, you can apply on their behalf."

# Applicant Info
us_citizen: "<b> Are you a US Citizen or US National? </b> <br> <br> You’re a US citizen if you were born in the US or certain US territories, had a parent who was a US citizen when you were born, or you became a US citizen through adoption or naturalization.<br> <br> A US national is a US citizen or anyone who owes permanent allegiance to the US."
naturalized_citizen: "<b> Is this person a naturalized or derived citizen? </b> <br> <br> A naturalized citizen is someone who wasn’t born a US citizen. A person can apply to be a naturalized citizen after being a permanent resident (green card holder) for a certain period of time, and if they meet certain other legal requirements. <br> <br> <b>A derived citizen is: </b> <br> <br> <ul> <li>A person who derives U.S. citizenship through his or her relationship to a U.S. citizen (by operation of law).</li><li>A child who derives citizenship through the naturalization of the child's parents, through passage of certain laws, or through adoption by U.S. citizen parents.</li></ul> <br> A person who acquires U.S. citizenship may have a Certificate of Citizenship (Form N-560 or N-561)."
eligible_immigration_status: "<b>Does this person have an eligible immigration status? </b> <br> <br> Anyone with an eligible immigration status may qualify to get health insurance coverage through DC Health Link. There are many eligible categories. Some common types include but aren’t limited to: <br> <ul> <li>Lawful permanent resident (LPR/green card holder)</li><li>Asylee or applicant for asylum who has an approved employment authorization</li><li>Refugee</li><li>Individuals with non-immigrant status, such as those who have:</li><ul><li>Worker visas</li><li>Student visas</li></ul><li>Temporary Protected Status (TPS) or applicants for TPS with an approved employment authorization</li><li>Victim of trafficking and his or her spouse, child, sibling, or parent, and applicants for a victim of trafficking visa</li></ul>If you don’t see your status on this list, <a href='https://dchealthlink.com/sites/default/files/v2/forms/Eligible%20Immigration%20Status%20List_0.pdf' target='_blank' rel='noopener noreferrer'> view the full list of eligible immigration statuses</a> to see if you may qualify to get coverage through DC Health Link."
is_incarcerated: "<b>Are you currently incarcerated? </b> <br> <br> Select 'yes' if any of the following situations apply: <br> <ul> <li> You're serving a term in prison or jail </li> <li> You're currently staying in a halfway house </li> </ul> <br> Select 'no' if: <ul> <li> You're on probation, parole, or home confinement </li> <li> You're being held in jail or prison, but haven't been convicted of a crime <br> (in other words, charges are pending)"

