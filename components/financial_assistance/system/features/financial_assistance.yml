---
registry:
  - namespace:
    - :services
    features:
      - key: :faa_ext_service
        is_enabled: true
        settings:
          - key: :aceds_curam
            item: false
  - namespace:
    - :general
    features:
      - key: :us_state
        is_enabled: true
        settings:
          - key: :abbreviation
            item: 'DC'
          - key: :name
            item: 'District of Columbia'
      - key: :consumer_validations
        is_enabled: true
  - namespace:
    - :enrollment_dates
    features:
      - key: :application_new_year_effective_date
        is_enabled: true
        item:
          day_of_month: 1
          month_of_year: 11
      - key: :enrollment_due_day_of_month
        item: 15
        is_enabled: true
      - key: :earliest_effective_date
        item: FinancialAssistance::Operations::EnrollmentDates::EarliestEffectiveDate.new
        is_enabled: true
      - key: :application_year
        item: FinancialAssistance::Operations::EnrollmentDates::ApplicationYear.new
        is_enabled: true
  - namespace:
    - :benchmark_plans
    features:
      - key: :benchmark_plan_2020
        is_enabled: true
        settings:
          - key: :name
            item: 'Plan Name'
          - key: :hios_id
            item: 'HIOS-ID'
          - key: :is_dental_only
            item: false
          - key: :metal_level
            item: :silver
          - key: :coverage_kind
            item: :health
          - key: :ehb
            item: 0.80
          - key: :carrier_name
            item: "Carrier Name"
  - namespace:
    - :other_income
    features:
      - key: :unemployment_income
        is_enabled: true
  - namespace:
    - :documents
    features:
      - key: financial_assistance_documents
        is_enabled: true
        settings:
          - key: :ivl_application_checklist
            item: 'db/documents/ivl_checklist.pdf'
  - namespace:
    - :questions
    features:
    - key: :has_enrolled_health_coverage
      is_enabled: true
      settings:
        - key: :currently_enrolled
          item: false
        - key: :currently_enrolled_with_hra
          item: true
    - key: :has_eligible_health_coverage
      is_enabled: true
      settings:
        - key: :currently_eligible
          item: false
        - key: :currently_eligible_with_hra
          item: true
    - key: :has_medicare_cubcare_eligible
      is_enabled: true
    - key: :medicaid_chip_driver_questions
      is_enabled: true
      settings:
        - key: :medicaid_chip
          item: "MaineCare (Medicaid)"
    - key: :net_annual_income_display
      is_enabled: true
    - key: :has_dependent_with_coverage
      is_enabled: true
    - key: :private_individual_and_family_coverage
      is_enabled: true
    - key: :acf_refugee_medical_assistance
      is_enabled: false
    - key: :americorps_health_benefits
      is_enabled: false
    - key: :child_health_insurance_plan
      is_enabled: true
    - key: :medicaid
      is_enabled: true
    - key: :medicare
      is_enabled: true
    - key: :medicare_advantage
      is_enabled: false
    - key: :medicare_part_b
      is_enabled: false
    - key: :state_supplementary_payment
      is_enabled: false
    - key: :tricare
      is_enabled: true
    - key: :veterans_benefits
      is_enabled: false
    - key: :naf_health_benefit_program
      is_enabled: false
    - key: :health_care_for_peace_corp_volunteers
      is_enabled: false
    - key: :department_of_defense_non_appropriated_health_benefits
      is_enabled: false
    - key: :cobra_benefit_fa
      is_enabled: true
    - key: :employer_sponsored_insurance
      is_enabled: true
    - key: :self_funded_student_health_coverage
      is_enabled: false
    - key: :foreign_government_health_coverage
      is_enabled: false
    - key: :private_health_insurance_plan
      is_enabled: false
    - key: :coverage_obtained_through_another_exchange
      is_enabled: false
    - key: :coverage_under_the_state_health_benefits_risk_pool
      is_enabled: false
    - key: :veterans_administration_health_benefits
      is_enabled: true
    - key: :peace_corps_health_benefits
      is_enabled: true
    - key: :health_reimbursement_arrangement # new
      is_enabled: true
    - key: :retiree_health_benefits # new
      is_enabled: true
    - key: :other_full_benefit_coverage # new
      is_enabled: true
    - key: :other_limited_benefit_coverage # new
      is_enabled: true
    - key: :prize_and_awards
      is_enabled: true
      settings:
        - key: :gamble_prize
          item: true

  # TODO eligibility engine connectivity(HAVEN) settings
