  key: en.users.orphans.index.customer_first_visit_contents
  value: '"When customers access the Enroll Application for the first time, a local
    account is created.  Once a customer successfully completes the account screening
    process (to prevent duplicate identities), their Enroll account is linked with:
    1) one Person record in the Enroll system, and 2) one Single Sign On (SSO) account
    in the enterprise identity management system."'
