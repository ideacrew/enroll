  key: en.insured.consumer_roles.docs_shared.naturalization_number_title
  value: '"• When entering a Naturalization Number, include all numbers and letters.
    Do not enter any  other characters or spaces. • The Naturalization Number entered
    must have between 6 and 12 numbers and letters. How to find the Naturalization
    Number: The Naturalization Certificate Number is most often in the upper right
    hand corner of the Certificate. The Naturalization Certificate Number is printed
    in red on all US Certificates of Citizenship issued since September 27, 1906."'
