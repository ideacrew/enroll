- step:
    sections:
      - section:
          heading: Submit Your Application
          heading_text: You're almost there! Please review the information below and check the boxes to indicate that you agree. You must also provide an electronic signature at the bottom of the page. When you’ve finished, select SUBMIT APPLICATION.
          lines:
              - cells:
                  - gutter: 12
                    type: raw_html
                    classNames: 'small-padding-top-bottom'
                    text: <b> I understand that eligibility for Medicaid or private health insurance, with or without financial assistance, will be reviewed every year. </b> <br> This process is called renewal. DC Health Link will review eligibility by checking its records and other electronic data sources including, with my consent, information about my federal tax returns from the IRS. DC Health Link will send me a notice that includes the information it has found by checking its records and other electronic data sources, and I will be able to correct information that is wrong.I may also be asked to provide additional information, if found eligible, Medicaid or private health insurance coverage, with or without financial assistance, will be extended for another year for myself and/or members of my application group, child support, veterans payments, or supplemental security income( SSI).
              - cells:
                  - gutter: 12
                    type: checkbox
                    classNames: 'span-text'
                    label: I Agree *
      - section:
          lines:
            - cells:
                - gutter: 12
                  type: raw_html
                  classNames: span-text
                  text: I allow DC HEALTH Link to use my federal income tax returns to determine my eligibility for Medicaid or help paying for health coverage for the next renewal years
            - cells:
                  - gutter: 12
                    type: checkbox
                    label: I Agree *
            - cells:
                - gutter: 6
                  type: label_radio
                  name: renewal_years
                  value: 'renewal_year5'
                  id: 'renewal_year5'
                  checked: true
                  label: '5 years(the maximum number of years)'
                  classNames: 'span-text'
                - gutter: 3
                  type: label_radio
                  name: renewal_years
                  value: 'renewal_year2'
                  id: 'renewal_year2'
                  checked: false
                  label: '2 years'
                  classNames: 'span-text'
                - gutter: 6
                  type: label_radio
                  name: renewal_years
                  value: 'renewal_year4'
                  id: 'renewal_year4'
                  checked: false
                  label: '4 years'
                  classNames: 'span-text'
                - gutter: 3
                  type: label_radio
                  name: renewal_years
                  value: 'renewal_year1'
                  id: 'renewal_year1'
                  checked: true
                  label: '1 year'
                  classNames: 'span-text'
                - gutter: 6
                  type: label_radio
                  name: renewal_years
                  value: 'renewal_year3'
                  id: 'renewal_year3'
                  checked: false
                  label: '3 years'
                  classNames: 'span-text'
                - gutter: 4
                  type: label_radio
                  name: receive_years
                  value: 'no_info'
                  id: 'no_info'
                  checked: false
                  label: 'Don’t use information from my Federal Tax returns to renew my coverage. '
      - section:
          lines:
              - cells:
                  - gutter: 12
                    type: raw_html
                    classNames: 'small-padding-top-bottom'
                    text: <b> I understand that I must report any changes that might affect my eligibility or the eligibility of a household member for Medicaid, private health insurance, or for help paying for private insurance. </b> <br> <br> I can report changes by going online and logging into “MY Account”, by calling DC Health Link Customer Service toll-free at (855)532-5465, or by submitting information via mail or in-person at one of the Department of Human Services Service Centers.
              - cells:
                  - gutter: 12
                    type: checkbox
                    label: I Agree *
                    classNames: 'span-text'
      - section:
          lines:
              - cells:
                  - gutter: 12
                    type: raw_html
                    classNames: 'span-text'
                    text: If anyone in my application group is found eligible for Medicaid, I am authorizing the Medicaid agency to pursue and get any money from other health insurance, legal settlements, or other third parties that may be legally responsible for paying for any healthcare received by me or members of my applicant group. I am also giving to the Medicaid agency rights to pursue and get medical support from a spouse or parent.
              - cells:
                  - gutter: 12
                    type: checkbox
                    label: I Agree *
                    classNames: 'span-text'
      - section:
          lines:
              - cells:
                - gutter: 12
                  type: text
                  text: Does any child on this application have a parent living outside of the home?
                - gutter: 2
                  type: label_radio
                  name: row1
                  value: 'yes1'
                  id: 'yes1'
                  checked: true
                  label: 'Yes'
                  classNames: 'span-text'
                - gutter: 2
                  type: label_radio
                  name: row1
                  value: 'no1'
                  id: 'no1'
                  checked: true
                  label: 'No'
                  classNames: 'span-text'
              - cells:
                  - gutter: 12
                    type: raw_html
                    classNames: 'span-text'
                    text: If yes, I know that, if anyone in my application group is found eligible for Medicaid, I will be asked to cooperate with the Child Support Agency to collect medical support from the parent who lives outside the home. If I think that cooperating to collect medical support will harm me or my children, I can tell my case worker and I may not have to cooperate.
              - cells:
                  - gutter: 12
                    type: checkbox
                    label: I Agree *
                    classNames: 'span-text'
      - section:
          lines:
              - cells:
                  - gutter: 12
                    type: raw_html
                    classNames: 'small-padding-top-bottom'
                    text: I am the person whose name appears in the signature line below. I understand that I am submitting an application for Medicaid, private health insurance, or for help paying for private insurance and that information I have provided will be used to decide eligibility for each member of my application group.
              - cells:
                  - gutter: 12
                    type: checkbox
                    label: I Agree *
                    classNames: 'span-text'
      - section:
          lines:
              - cells:
                  - gutter: 12
                    type: raw_html
                    classNames: 'small-padding-top-bottom'
                    text: I have reviewed the information in this application and I attest under penalty of perjury that it is accurate and complete to the best of my knowledge. I understand if I am not truthful, there may be a penalty.
              - cells:
                  - gutter: 12
                    type: checkbox
                    label: I Agree *
                    classNames: 'span-text'
