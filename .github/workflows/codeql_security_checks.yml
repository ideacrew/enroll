name: CodeQL Security Checks
on:
  push:
  workflow_dispatch:

concurrency:
  group: codeql-s-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  codeql-scan:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: github/codeql-action/init@v3
          with:
            config-file: ./codeql.yml
            languages: ruby
        - name: Run CodeQL Analysis
          id: codeql-analysis-step
          uses: github/codeql-action/analyze@v3
        - name: Analyze Reports - Pass or Fail Build
          run: |
            cd codeql/sarif_reporter/
            npm install
            npm run compile
            cat ${{ steps.codeql-analysis-step.outputs.sarif-output }}/ruby.sarif | npm run-script run