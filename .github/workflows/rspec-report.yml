name: rspec report
on:
  push:
  workflow_dispatch:

jobs:
  rspec-report:
    strategy:
      matrix:
        folder:
          [
            'spec/components',
            'spec/concerns',
            'spec/controllers',
            'spec/data_migrations',
            'spec/domain',
            'spec/factories',
            'spec/helpers',
            'spec/interactors',
            'spec/invoices',
            'spec/lib',
            'spec/mailers',
            'spec/migrations',
            'spec/models',
            'spec/notices',
            'spec/policies',
            'spec/reflexes',
            'spec/reports',
            'spec/requests',
            'spec/routing',
            'spec/script',
            'spec/shared_contexts',
            'spec/shared_examples',
            'spec/support',
            'spec/test_data',
            'spec/views',
            'spec/workers',
            'components/benefit_markets',
            'components/benefit_sponsors',
            'components/financial_assistance',
            'components/notifier',
            'components/sponsored_benefits',
            'components/transport_gateway',
            'components/transport_profiles',
            'components/ui_helpers',
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - uses: wbari/start-mongoDB@v0.2
        with:
          mongoDBVersion: '3.6'
      - name: Restore project gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: v2-${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/Gemfile' ) }}
          restore-keys: |
            v2-${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/Gemfile' ) }}
      - name: Install project gems
        run: |
          gem update --system
          bundle config path vendor/bundle
          bundle install
      - name: Restore Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ hashFiles('yarn.lock') }}
      - name: Install node dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: run webpack
        run: NODE_ENV=test RAILS_ENV=test ./bin/webpack
      - name: Run tests
        run: bundle exec rspec ${{ matrix.folder }} --format json --out ci/rspec/${{matrix.folder}}-rspec-report.json
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.folder }}
          path: ci/rspec/${{ matrix.folder }}-rspec-report.json
