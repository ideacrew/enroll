name: cucumber report
on:
  # push:
  workflow_dispatch:

jobs:
  cucumber-report:
    strategy:
      matrix:
        feature:
          [
            'admin',
            'brokers',
            'cover_all',
            'employee',
            'employers',
            'financial_assistance',
            'general_agencies',
            'group_selection',
            'hbx',
            'hbx_admin',
            'insured',
            'permissions',
            'plan_shopping',
          ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - uses: getong/rabbitmq-action@v1.2
        with:
          rabbitmq version: '3.8.2-management-alpine'
          host port: 5672
          rabbitmq user: 'guest'
          rabbitmq password: 'guest'
          rabbitmq vhost: '/'
      - uses: wbari/start-mongoDB@v0.2
        with:
          mongoDBVersion: '4.2'
      - name: Restore project gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: v3-${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/Gemfile' ) }}
          restore-keys: |
            v3-${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}-${{ hashFiles('**/Gemfile' ) }}
      - name: Install project gems
        run: |
          gem update --system
          bundle config path vendor/bundle
          bundle install
      - name: Restore Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-v14-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-v14-${{ hashFiles('yarn.lock') }}
      - name: Install node dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: yarn install
      - name: Run tests
        run: bundle exec cucumber -P features/${{ matrix.feature }} --format json --out ci/cucumber/${{ matrix.feature }}-cucumber-report.json -r features --strict --tags 'not @wip and not @broken and not @flaky and not @ma_only'
      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.feature }}
          path: ci/cucumber/${{ matrix.feature }}-cucumber-report.json
  concat-reports:
    needs: [cucumber-report]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Restore Node Modules
        id: npm-cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-v14-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-v14-${{ hashFiles('yarn.lock') }}
      - name: Install node dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: yarn install
      - uses: actions/download-artifact@v2
        with:
          path: ci/cucumber/compressed-reports
      - run: npm run cucumber:move-reports
      - run: npm run cucumber:concat-reports
      - uses: actions/upload-artifact@v2
        with:
          name: cucumber-concatenated-reports
          path: ci/cucumber/local-cucumber-report.json
      - uses: markgoho/analyze-cucumber-report@trunk
        with:
          local-report: 'ci/cucumber/local-cucumber-report.json'
      - uses: actions/upload-artifact@v2
        with:
          name: cucumber-split-config
          path: ci/cucumber-split-config.json
