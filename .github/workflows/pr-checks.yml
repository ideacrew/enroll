name: pull request checks
on:
  pull_request:
    branches:
      - trunk
      - clean-bootstrap-4-upgrade

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          rubygems: 3.3.26
      - name: Config git and fetch comparison branch
        run: |
          git config diff.renameLimit 800
          git fetch --no-tags --depth=1 origin trunk
      - name: Run rubocop
        run: |
          bundle exec rubocop-git origin/trunk &> rubocop.out || true
          cat rubocop.out
          grep --silent "no offenses detected" rubocop.out
