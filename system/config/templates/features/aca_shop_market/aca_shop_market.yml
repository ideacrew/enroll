registry:
  - namespace:
    - :enroll_app
    - :aca_shop_market
    features:
      - key: :waived_members_eligiblity
        item: :waived_members_eligiblity
        is_enabled: true
      - key: :send_secure_message_employer
        item: :send_secure_message
        is_enabled: true
      - key: :employer_registration
        item: BenefitSponsors::Operations::Employers::Create.new
        is_enabled: true
      - key: :employer_staff_registration
        item: BenefitSponsors::Operations::Employers::AddEmployerStaff.new
        is_enabled: true
      - key: :broker_registration
        item: BenefitSponsors::Operations::BrokerAgencies::Create.new
        is_enabled: true
      - key: :broker_staff_registration
        item: BenefitSponsors::Operations::BrokerAgencies::AddBrokerAgencyStaff.new
        is_enabled: true
      - key: :ga_registration
        item: BenefitSponsors::Operations::GeneralAgencies::Create.new
        is_enabled: true
      - key: :ga_staff_registration
        item: BenefitSponsors::Operations::GeneralAgencies::AddGeneralAgencyStaff.new
        is_enabled: true
