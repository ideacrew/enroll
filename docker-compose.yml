  rabbitmq:
    build:
      context: ./.docker/development/rabbitmq
      dockerfile: Dockerfile
      args:
        - HBX_ID=${HBX_ID:-dc0}
        - ENV_NAME=${ENV_NAME:-dev}
    image: ideacrew/enroll_amqp:dev-0.1.0
    volumes:
      - rabbitmq_etc:/etc/rabbitmq/
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_logs:/var/log/rabbitmq/
    environment:
      - RABBITMQ_ERLANG_COOKIE=${RABBITMQ_ERLANG_COOKIE:-123456789}
      - RABBITMQ_USER=${RABBITMQ_DEFAULT_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_DEFAULT_PASS:-guest}
    ports:
      - 4369
      - 5672:5672
      - 25672:25672
      - 15672:15672

  redis:
    build: ./.docker/development/redis
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 6379:6379

volumes:
  mongodb:
  mongodb_config:
  bundle:
  node_modules:
  rabbitmq_etc:
  rabbitmq_data:
  rabbitmq_logs:
