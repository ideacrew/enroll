# Support text for Household - Description to the "Not sure" links on Intake forms

# Personal Info

is_applying_coverage: "<b> Does this person need coverage? </b> <br> <br> If you need coverage, select ‘yes’. If you’re applying for coverage for someone else, but don’t need coverage for yourself, select ‘no’. If you don’t need or qualify for coverage, but someone in your family or that you include on your tax return does, you can apply on their behalf."
us_citizen: "<b> Is this person a US citizen or US national? </b> <br> <br> You’re a US citizen if you were born in the US or certain US territories, had a parent who was a US citizen when you were born, or you became a US citizen through adoption or naturalization.<br> <br> A US national is a US citizen or anyone who owes permanent allegiance to the US."
naturalized_citizen: "<b> Is this person a naturalized or derived citizen? </b> <br> <br> A naturalized citizen is someone who wasn’t born a US citizen. A person can apply to be a naturalized citizen after being a permanent resident (green card holder) for a certain period of time, and if they meet certain other legal requirements. <br> <br> <b>A derived citizen is: </b> <br> <br> <ul> <li>A person who derives U.S. citizenship through his or her relationship to a U.S. citizen (by operation of law).</li><li>A child who derives citizenship through the naturalization of the child's parents, through passage of certain laws, or through adoption by U.S. citizen parents.</li> <br> A person who acquires U.S. citizenship may have a Certificate of Citizenship (Form N-560 or N-561)."
eligible_immigration_status: "<b>Does this person have an eligible immigration status? </b> <br> <br> Anyone with an eligible immigration status may qualify to get health insurance coverage through <%= EnrollRegistry[:enroll_app].setting(:short_name).item %>. There are many eligible categories. Some common types include but aren’t limited to: <br> <ul> <li>Lawful permanent resident (LPR/green card holder)</li><li>Asylee or applicant for asylum who has an approved employment authorization</li><li>Refugee</li><li>Individuals with non-immigrant status, such as those who have:</li><ul><li>Worker visas</li><li>Student visas</li></ul><li>Temporary Protected Status (TPS) or applicants for TPS with an approved employment authorization</li><li>Victim of trafficking and his or her spouse, child, sibling, or parent, and applicants for a victim of trafficking visa</li></ul>If you don’t see your status on this list, <a href='<%= EnrollRegistry[:enroll_app].setting(:eligibile_immigration_statuses_url).item %>' target='_blank'> view the full list of eligible immigration statuses</a> to see if you may qualify to get coverage through <%= EnrollRegistry[:enroll_app].setting(:short_name).item %>."
is_incarcerated: "<b>Is this person currently incarcerated? </b> <br> <br> Select 'yes' if any of the following situations apply: <br> <ul> <li> You're serving a term in prison or jail </li> <li> You're currently staying in a halfway house </li> </ul> <br> Select 'no' if: <ul> <li> You're on probation, parole, or home confinement </li> <li> You're being held in jail or prison, but haven't been convicted of a crime <br> (in other words, charges are pending)"
is_physically_disabled: "<b>Does this person have a disability? </b> <br> <br> A person is considered disabled if they have one or more of these conditions: <br> <ul> <li>Blind, deaf, or hard of hearing</li><li>Receives Social Security Disability Insurance (SSDI) or Supplemental Security Insurance (SSI)</li><li>Has a physical, cognitive, intellectual, or mental health condition, which causes one or more of the following:</li><ul><li>Difficulty doing errands like visiting a doctor’s office or shopping</li><li>Serious difficulty concentrating, remembering, or making decisions</li><li>Difficulty walking or climbing stairs</li></ul></ul>In addition to the above, the following conditions are also considered disabilities for children:<ul><li>Limited ability to do the things most children of the same age can do</li><li>Need or use more health care than is usual for most children of the same age</li><li>Receives special education services or services under a Section 504 plan</li><ul>"
relationship: "<b>Relationship types</b><br><br> Select the option that best describes the family relationship. <ul><li>'Child' includes biological, adoptive, step, and foster children</li><li>'Parent' includes biological, adoptive, step, and foster parents</li><li>'Sibling' includes biological, half, adoptive, step, and foster siblings</li></ul><br> If these people are related but the type of relationship isn't on this list (for example, if you are cousins), select 'Unrelated'."

# help coverage
is_applying_for_assistance: "<b> Do you want to apply for monthly premium reductions and lower out-of-pocket costs? </b> <br> <br> If you answer 'yes', we’ll check to see if you qualify for monthly premium reductions, out-of-pocket cost-sharing reductions, and Medicaid. If you answer 'no', you’ll have to pay full price for private health insurance. <br> <ul> <li>Monthly premium reductions and cost-sharing reductions lower your costs for private health insurance</li><li>Medicaid offers free coverage</li></ul> Federal law does not allow you to  apply for just one program.<br><br> Before applying, in less than a minute you can get an estimate of what you might qualify for using our <a href='<%= EnrollRegistry[:enroll_app].setting(:assistance_estimate_url).item %>' target='_blank'>Plan Match</a> tool."
