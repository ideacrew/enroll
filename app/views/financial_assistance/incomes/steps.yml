- step:
    heading: Job Income
    heading_text: Please complete all tax info for  Mary. To go to a different person, select ‘Back to All Applicants’. When you’ve finished, select CONTINUE.
    sections:
      - section:
          lines:
            - cells:
                - gutter: 6
                  type: text
                  text: Does this person expect to have any income from a job in 2017? *
                - gutter: 1
                  type: label_radio
                  name: row2
                  value: true
                  id: 'yes2'
                  checked: true
                  label: 'Yes'
                - gutter: 1
                  type: label_radio
                  name: row2
                  value: false
                  id: 'no2'
                  checked: false
                  label: 'No'
                - gutter: 4
                  type: raw_html
                  text: '| &nbsp <a href=""> Not Sure? </a>'
            - cells:
                - gutter: 6
                  type: text
                  text: What Kind of job income is this?*
                  required: true
                - gutter: 6
                  type: 'dropdown'
                  name: 'income_kind'
                  required: true
                  values:
                    - Select who will calim this person
                    - alimony_and_maintenance
                    - american_indian_and_alaskan_native
                    - capital_gains
                    - dividend
                    - employer_funded_disability
                    - estate_trust
                    - farming_and_fishing
                    - foreign
                    - interest
                    - lump_sum_amount
                    - military
                    - net_self_employment
                    - other
                    - pension_retirement_benefits
                    - permanent_workers_compensation
                    - prizes_and_awards
                    - rental_and_royalty
                    - scholorship_payments
                    - social_security_benefit
                    - supplemental_security_income
                    - tax_exempt_interest
                    - unemployment_insurance
                    - wages_and_salaries
                    - income_from_irs
                  model: income
                  attribute: kind
            - cells:
                - gutter: 3
                  type: input
                  name: amount
                  placeholder: AMOUNT *
                  required: true
                  model: income
                  attribute: amount
                - gutter: 3
                  type: dropdown
                  name: frequency
                  required: true
                  values:
                    - biweekly 
                    - daily 
                    - half_yearly 
                    - monthly 
                    - quarterly 
                    - weekly 
                    - yearly
                  model: income
                  attribute: frequency_kind 
                - gutter: 3
                  type: input
                  name: start_on
                  placeholder: FROM *
                  required: true
                  model: income
                  attribute: start_on
                - gutter: 3
                  type: input
                  name: end_on
                  placeholder: TO *
                  required: true
                  model: income
                  attribute: end_on
