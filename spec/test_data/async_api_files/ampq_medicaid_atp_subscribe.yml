---
asyncapi: 2.0.0
info:
  title: Enroll App
  version: 0.1.0
  description: AMQP ATP Subsribe configuration for the Enroll App services
  contact:
    name: IdeaCrew
    url: https://ideacrew.com
    email: info@ideacrew.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  production:
    url: amqp://localhost:5672/
    protocol: :amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Production Server
  test:
    url: amqp://localhost:5672/
    protocol: :amqp
    protocolVersion: 0.9.2
    description: RabbitMQ Test Server
  development:
    url: amqp://localhost:5672/
    protocol: amqp
    protocolVersion: 0.9.2
    description: Medicaid Gateway ATP Development Server
channels:
  on_enroll.magi_medicaid.atp.enroll:
    bindings:
      amqp:
        is: queue
        queue:
          name: on_enroll.magi_medicaid.atp.enroll
          durable: true
          exclusive: false
          auto_delete: false
          vhost: /
    subscribe:
      bindings:
        amqp:
          ack: true
          exclusive: false
          routing_key: magi_medicaid.atp.enroll.#
          bindingVersion: "0.2.0"
      operationId: on_enroll.magi_medicaid.atp.enroll
      description: Events - ATP from ACES into Enroll