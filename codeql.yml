paths:
  - app
  - config
  - lib
  - components
paths-ignore:
  - hugo
  - node_modules
  - "**/*.yml"
  - "**/*.yaml"
  - codeql
disable-default-queries: true
packs:
  ruby:
    - codeql/ruby-queries
query-filters:
  - exclude:
     id: rb/csrf-protection-disabled
  - exclude:
     id: rb/csrf-protection-not-enabled
  - exclude:
     id: rb/incomplete-hostname-regexp
  - exclude:
     id: rb/redos
  - exclude:
     id: rb/reflected-xss
  - exclude:
     id: rb/regexp-injection
